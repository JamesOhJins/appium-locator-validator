name: Locator Validator

on:
  pull_request:
    paths:
      - '**.py'

jobs:
  validate-locators:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: ðŸ§ª Run locator validator and capture output
        id: validate
        run: |
          source venv/bin/activate
          set -o pipefail # catch failures in any part of the pipeline
          python locator_validator.py 2>&1 | tee output.log